<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="topelement">
            <div id="score">
               <p>Score: <span>0</span></p>
            </div>
            <div class="correct">
                <p>Correct</p>
            </div>
            <div class="fail">
                <p>Try again!</p>
            </div>
        </div>
        <div class="question">
            <p>4 x 2</p>
        </div>
        <div class="instructions">
            <p>Click on the correct answer</p>
        </div>
        <div class="choice">
            <div id="answer1">
                <button onclick=""><p>30</p></button>
            </div>
            <div id="answer2">
                <button onclick=""><p> 8</p></button>
            </div>
            <div id="answer3">
                <button onclick=""><p>12</p></button>
            </div>
            <div id="answer4">
                <button onclick=""><p>32</p></button>
            </div>
        </div>
        <div class="bottomelement">
            <div id="button">
                <button id="start">Start</button>   
            </div>
            <div id="timer">
                <p id = "clock">Time remaining:</p>
            </div>
            <div class="gameover">
                <p>Game Over</p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>  
</body>
</html>
